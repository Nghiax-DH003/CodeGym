<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Hàm</title>
</head>
<body>
<h1>Bài Tập Hàm</h1>

<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>
<button onclick="bai4()">Bài 4</button>
<button onclick="bai5()">Bài 5</button>

<pre id="output"></pre>

<script>
    function bai1() {
        function alertMessage() {
            alert("Xin chào");
        }
        alertMessage();
    }

    function bai2() {
        function tangLen1(n) {
            n++;
            return n;
        }
        let inputNum = parseInt(prompt("Nhập 1 số:"));
        let result = tangLen1(inputNum);
        document.getElementById("output").textContent =
            "Kết quả sau khi tăng: " + result;
    }

    function bai3() {
        function soSanhVaTinh(a, b) {
            if (a > b) {
                alert("Tham số thứ nhất lớn hơn tham số thứ hai");
                return null;
            } else {
                return a + b;
            }
        }
        let a = parseInt(prompt("Nhập a:"));
        let b = parseInt(prompt("Nhập b:"));
        let ketQua = soSanhVaTinh(a, b);
        if (ketQua !== null) {
            document.getElementById("output").textContent =
                "Tổng = " + ketQua;
        } else {
            document.getElementById("output").textContent = "Không có kết quả trả về";
        }
    }

    function bai4() {
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Trước lời gọi hàm, result = " + result);
        result = addNumbers();
        alert("Sau lời gọi hàm, result = " + result);
    }

    function bai5() {
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function findConstellation(starName) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i].toLowerCase() === starName.toLowerCase()) {
                    return constellations[i];
                }
            }
            return null;
        }

        let inputStar = prompt("Nhập tên ngôi sao:");
        let cst = findConstellation(inputStar);
        if (cst) {
            document.getElementById("output").textContent =
                inputStar + " thuộc chòm sao: " + cst;
        } else {
            document.getElementById("output").textContent =
                "Không tìm thấy ngôi sao '" + inputStar + "'";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch tháng 10 - October</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: blue;
    }
    table {
      margin: 0 auto; /* Canh giữa trang */
      border-collapse: collapse; /* Gộp đường viền */
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #999;
      text-align: center;
      width: 80px;
      height: 60px;
    }
    /* Hàng tiêu đề trên cùng (tên ngày) */
    thead th {
      padding: 5px;
      font-size: 16px;
      color: white;
    }
    /* Màu nền riêng cho các ngày trong tuần */
    .cn { background-color: red; }
    .t2, .t3, .t4, .t5, .t6 { background-color: orange; }
    .t7 { background-color: blue; }

    /* Tên ngày bằng tiếng Anh ở dưới, có thể tùy chỉnh màu */
    .sub-day {
      display: block;
      font-size: 12px;
      color: #fff; /* Chữ trắng trên nền màu */
      margin-top: 3px;
    }

    /* Màu chữ riêng cho số ngày (có thể tùy chỉnh) */
    .sun { color: red; }
    .sat { color: blue; }
  </style>
</head>
<body>
<h1>Tháng 10 - October</h1>

<table>
  <thead>
  <tr>
    <th class="cn">
      C.Nhật
      <span class="sub-day">Sun</span>
    </th>
    <th class="t2">
      T.Hai
      <span class="sub-day">Mon</span>
    </th>
    <th class="t3">
      T.Ba
      <span class="sub-day">Tue</span>
    </th>
    <th class="t4">
      T.Tư
      <span class="sub-day">Wed</span>
    </th>
    <th class="t5">
      T.Năm
      <span class="sub-day">Thu</span>
    </th>
    <th class="t6">
      T.Sáu
      <span class="sub-day">Fri</span>
    </th>
    <th class="t7">
      T.Bảy
      <span class="sub-day">Sat</span>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="sun">1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td class="sat">7</td>
  </tr>
  <tr>
    <td class="sun">8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td class="sat">14</td>
  </tr>
  <tr>
    <td class="sun">15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td class="sat">21</td>
  </tr>
  <tr>
    <td class="sun">22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
    <td>26</td>
    <td>27</td>
    <td class="sat">28</td>
  </tr>
  <tr>
    <td class="sun">29</td>
    <td>30</td>
    <td>31</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</table>
</body>
</html>

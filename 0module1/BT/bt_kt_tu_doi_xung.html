<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Check</title>
</head>
<body>
<h1>Kiểm Tra Chuỗi Đối Xứng</h1>
<input type="text" id="inputStr" placeholder="Nhập chuỗi cần kiểm tra">
<button onclick="checkPalindrome()">Kiểm tra</button>
<div id="result"></div>

<script>
  function isPalindrome(s) {
    if (s.length < 2) return true;
    if (s[0] !== s[s.length - 1]) return false;
    return isPalindrome(s.slice(1, s.length - 1));
  }

  function checkPalindrome() {
    let str = document.getElementById("inputStr").value.trim();
    let resDiv = document.getElementById("result");
    if (str === "") {
      resDiv.textContent = "Vui lòng nhập một chuỗi.";
      return;
    }
    let result = isPalindrome(str);
    if (result) {
      resDiv.textContent = `"${str}" là chuỗi đối xứng.`;
    } else {
      resDiv.textContent = `"${str}" không phải chuỗi đối xứng.`;
    }
  }
</script>
</body>
</html>

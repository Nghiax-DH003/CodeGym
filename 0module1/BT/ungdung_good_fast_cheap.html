<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>GOOD - CHEAP - FAST (Switch Style)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .option {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option label {
            margin: 0 15px;
            font-weight: bold;
            width: 70px;
            text-align: right;
        }

        /* Phần CSS cho switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>GOOD - CHEAP - FAST</h1>

    <div class="option">
        <label for="good">GOOD</label>
        <label class="switch">
            <input type="checkbox" id="good" onclick="handleChange('good')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <label for="cheap">CHEAP</label>
        <label class="switch">
            <input type="checkbox" id="cheap" onclick="handleChange('cheap')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <label for="fast">FAST</label>
        <label class="switch">
            <input type="checkbox" id="fast" onclick="handleChange('fast')">
            <span class="slider"></span>
        </label>
    </div>
</div>

<script>
    function handleChange(clickedName) {
        const good = document.getElementById("good");
        const cheap = document.getElementById("cheap");
        const fast = document.getElementById("fast");

        if (good.checked && cheap.checked && fast.checked) {
            if (clickedName === "fast") {
                // Đã bật GOOD & CHEAP, ấn FAST => tắt CHEAP
                cheap.checked = false;
            } else if (clickedName === "good") {
                // Đã bật FAST & CHEAP, ấn GOOD => tắt FAST
                fast.checked = false;
            } else if (clickedName === "cheap") {
                // Đã bật FAST & GOOD, ấn CHEAP => tắt GOOD
                good.checked = false;
            }
        }
    }
</script>
</body>
</html>

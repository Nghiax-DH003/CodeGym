<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<h1>Bài Tập</h1>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>
<button onclick="bai4()">Bài 4</button>
<button onclick="bai5()">Bài 5</button>
<button onclick="bai6()">Bài 6</button>
<pre id="output"></pre>

<script>
    function bai1() {
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        let txt = "";
        for (let i = 0; i < a.length; i++) {
            txt += "row " + i + "\n";
            for (let j = 0; j < a[i].length; j++) {
                txt += " " + a[i][j] + "\n";
            }
        }
        document.getElementById("output").textContent = txt;
    }

    function bai2() {
        let arr = ['c', 's', 'c', '2', '6', '1'];
        let reversed = "";
        for (let i = arr.length - 1; i >= 0; i--) {
            reversed += arr[i];
        }
        document.getElementById("output").textContent = "Kết quả: " + reversed;
    }

    function bai3() {
        let arr = ['a', '1', 'z', '9', '0', 'X', '4'];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= '0' && arr[i] <= '9') {
                count++;
            }
        }
        document.getElementById("output").textContent =
            "Mảng: " + arr.join(", ") + "\nSố ký tự số: " + count;
    }

    function bai4() {
        let str = "Hello world, how are you?";
        let words = str.trim().split(/\s+/);
        let count = words.length;
        document.getElementById("output").textContent =
            "Chuỗi: " + str + "\nSố từ: " + count;
    }

    function bai5() {
        let s1 = prompt("Nhập chuỗi 1:");
        let s2 = prompt("Nhập chuỗi 2:");
        let msg = (s1 === s2) ? "Hai chuỗi giống nhau." : "Hai chuỗi khác nhau.";
        document.getElementById("output").textContent = msg;
    }

    function bai6() {
        let arr = ['H', 'e', '-', 'l', '-', 'W', 'o', 'r', '-', 'd'];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        }
        document.getElementById("output").textContent =
            "Mảng sau khi thay '-': " + arr.join("");
    }
</script>
</body>
</html>

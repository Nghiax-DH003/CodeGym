<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Feet <-> Meters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .divider {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<h1>Chuyển đổi Feet <-> Meters</h1>
<button onclick="showTable()">Hiển thị bảng</button>
<div id="output"></div>

<script>
  function footToMeter(foot) {
    return 0.305 * foot;
  }

  function meterToFoot(meter) {
    return 3.279 * meter;
  }

  function showTable() {
    let html = '<table>';
    html += '<tr><th>Feet</th><th>Meters</th><th class="divider">|</th><th>Meters</th><th>Feet</th></tr>';

    let feetValues = [1, 2, 9, 10];
    let meterValues = [20, 25, 60, 65];

    for (let i = 0; i < feetValues.length; i++) {
      let footVal = feetValues[i];
      let meterVal = footToMeter(footVal).toFixed(3);

      let mVal = meterValues[i];
      let ftVal = meterToFoot(mVal).toFixed(3);

      html += `<tr>
          <td>${footVal.toFixed(1)}</td>
          <td>${meterVal}</td>
          <td class="divider">|</td>
          <td>${mVal.toFixed(1)}</td>
          <td>${ftVal}</td>
        </tr>`;
    }

    html += '</table>';
    document.getElementById('output').innerHTML = html;
  }
</script>
</body>
</html>

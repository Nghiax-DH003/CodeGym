<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ĐĂNG KÝ HỌC VIÊN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Khung chứa form */
    .container {
      width: 600px;
      margin: 30px auto;
      background-color: #FFFFCC; /* Màu nền vàng nhạt */
      border: 1px solid #ccc;
      padding: 20px;
    }
    /* Tiêu đề chính */
    .header {
      background-color: #CCFFCC; /* Màu xanh nhạt cho header */
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #0000CC;
      margin-bottom: 10px;
    }
    /* Bảng để căn chỉnh form */
    table {
      width: 100%;
    }
    table td {
      padding: 8px;
      vertical-align: top;
    }
    label {
      color: #0000CC; /* Màu chữ xanh đậm cho nhãn */
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 90%;
      padding: 5px;
      box-sizing: border-box;
    }
    .btn-row {
      text-align: center;
      margin-top: 10px;
    }
    .btn-row input {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">ĐĂNG KÝ HỌC VIÊN</div>
  <form action="#" method="POST">
    <table>
      <tr>
        <td><label for="fullname">Họ và tên</label></td>
        <td><input type="text" id="fullname" name="fullname" required></td>
      </tr>
      <tr>
        <td><label for="birthday">Ngày sinh</label></td>
        <td><input type="date" id="birthday" name="birthday" required></td>
      </tr>
      <tr>
        <td><label>Giới tính</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male" checked>
          <label for="male">Nam</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Nữ</label>
        </td>
      </tr>
      <tr>
        <td><label for="address">Địa chỉ</label></td>
        <td>
          <textarea id="address" name="address" rows="3" required></textarea>
        </td>
      </tr>
      <tr>
        <td><label for="class">Lớp</label></td>
        <td>
          <select id="class" name="class" required>
            <option value="">— Chọn lớp —</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="Java">Java</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="phone">Điện thoại</label></td>
        <td><input type="text" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td colspan="2" class="btn-row">
          <input type="submit" value="Đăng ký">
          <input type="reset" value="Nhập lại">
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>

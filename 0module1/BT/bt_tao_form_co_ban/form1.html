<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SỞ THÍCH CỦA BẠN</title>
    <style>
        body {
            background-color: #CCFFFF; /* Nền xanh nhạt */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Khung chứa form */
        .container {
            width: 500px;
            margin: 30px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        /* Tiêu đề form */
        .header {
            background-color: #FF6600; /* Màu cam cho tiêu đề */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        /* Phần nội dung form */
        .form-content {
            padding: 20px;
        }
        /* Dòng tiêu đề trường input */
        .row {
            margin-bottom: 15px;
        }
        /* Nhãn (label) bên trái */
        .row label {
            display: inline-block;
            width: 100px;
            color: #0000CC; /* Màu chữ xanh đậm */
            vertical-align: top;
        }
        /* Các checkbox được nhóm theo sở thích */
        .hobby-group {
            display: inline-block;
            margin-left: 5px;
        }
        /* Nút gửi và nút nhập lại */
        .button-row {
            text-align: center;
            margin-top: 15px;
        }
        .button-row input {
            margin: 0 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">SỞ THÍCH CỦA BẠN</div>
    <div class="form-content">
        <form action="#" method="POST">
            <!-- Dòng nhập Họ và tên -->
            <div class="row">
                <label for="yourname">Họ và tên:</label>
                <input type="text" id="yourname" name="yourname" size="30" required>
            </div>

            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="30" required>
            </div>

            <div class="row">
                <label>Sở thích:</label>
                <div class="hobby-group">
                    <input type="checkbox" id="thethao" name="hobby" value="Thể thao">
                    <label for="thethao">Thể thao</label><br>

                    <input type="checkbox" id="amnhac" name="hobby" value="Âm nhạc">
                    <label for="amnhac">Âm nhạc</label><br>

                    <input type="checkbox" id="docsach" name="hobby" value="Đọc sách">
                    <label for="docsach">Đọc sách</label><br>

                    <input type="checkbox" id="luotweb" name="hobby" value="Lướt web">
                    <label for="luotweb">Lướt web</label><br>

                    <input type="checkbox" id="choigame" name="hobby" value="Chơi game">
                    <label for="choigame">Chơi game</label><br>

                    <input type="checkbox" id="dulich" name="hobby" value="Du lịch">
                    <label for="dulich">Du lịch</label><br>

                    <input type="checkbox" id="dienanh" name="hobby" value="Điện ảnh">
                    <label for="dienanh">Điện ảnh</label>
                </div>
            </div>

            <div class="button-row">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>8 Bài Tập JavaScript</title>
</head>
<body>
<h1>8 Bài Tập JavaScript</h1>

<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>
<button onclick="bai4()">Bài 4</button>
<button onclick="bai5()">Bài 5</button>
<button onclick="bai6()">Bài 6</button>
<button onclick="bai7()">Bài 7</button>
<button onclick="bai8()">Bài 8 (Game đoán số)</button>

<script>
  function bai1() {
    for (let i = 1; i <= 100; i++) {
      if (i === 99) {
        alert("Đã hoàn thành khi i = 99");
      }
      console.log(i);
    }
  }

  function bai2() {
    let temp = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
    if (temp > 100) {
      alert("Vui lòng giảm nhiệt độ!");
    } else if (temp < 20) {
      alert("Vui lòng tăng nhiệt độ!");
    } else {
      alert("Nhiệt độ ổn.");
    }
  }

  function bai3() {
    let fibo = [0, 1];
    for (let i = 2; i < 20; i++) {
      fibo[i] = fibo[i-1] + fibo[i-2];
    }
    alert("20 số Fibonacci đầu tiên:\n" + fibo.join(" "));
  }

  function bai4() {
    let a = 0, b = 1;
    while (true) {
      let next = a + b;
      a = b;
      b = next;
      if (b % 5 === 0) {
        alert("Số Fibonacci đầu tiên chia hết cho 5 là: " + b);
        break;
      }
    }
  }

  function bai5() {
    let fibo = [0, 1];
    for (let i = 2; i < 20; i++) {
      fibo[i] = fibo[i-1] + fibo[i-2];
    }
    let sum = fibo.reduce((acc, val) => acc + val, 0);
    alert("Tổng 20 số Fibonacci đầu tiên: " + sum);
  }

  function bai6() {
    let count = 0, n = 1, sum = 0;
    while (count < 30) {
      if (n % 7 === 0) {
        sum += n;
        count++;
      }
      n++;
    }
    alert("Tổng 30 số đầu tiên chia hết cho 7: " + sum);
  }

  function bai7() {
    let result = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        result += "FizzBuzz ";
      } else if (i % 3 === 0) {
        result += "Fizz ";
      } else if (i % 5 === 0) {
        result += "Buzz ";
      } else {
        result += i + " ";
      }
    }
    alert(result);
  }

  function bai8() {
    let play = confirm("Bấm OK để bắt đầu chơi / Chơi lại");
    if (!play) return;

    let range = parseInt(prompt("Bạn muốn đoán số trong khoảng 1 đến bao nhiêu?"));
    if (isNaN(range) || range < 1) {
      alert("Khoảng không hợp lệ!");
      return;
    }
    let secret = Math.floor(Math.random() * range) + 1;

    while (true) {
      let guess = parseInt(prompt("Đoán số (1 - " + range + "):"));
      if (isNaN(guess)) {
        alert("Vui lòng nhập số!");
        continue;
      }
      if (guess === secret) {
        alert("Chúc mừng! Bạn đã đoán đúng.");
        break;
      } else if (guess > secret) {
        alert("Số bạn đoán lớn hơn!");
      } else {
        alert("Số bạn đoán nhỏ hơn!");
      }
    }
  }
</script>
</body>
</html>

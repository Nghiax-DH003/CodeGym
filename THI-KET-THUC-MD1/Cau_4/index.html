<body>
<h1>Quản Lý Công Nhân</h1>
<div id="controls">
  <input type="number" id="sttInput" placeholder="STT">
  <input type="text" id="nameInput" placeholder="Họ và Tên">
  <input type="date" id="dobInput" placeholder="Ngày sinh">
  <input type="text" id="addressInput" placeholder="Địa chỉ">
  <input type="number" id="salaryInput" placeholder="Lương">
  <input type="text" id="positionInput" placeholder="Chức vụ">
  <button onclick="themCongNhan()">Thêm Công Nhân</button>
  <button onclick="hienThiDanhSach()">Hiển Thị Danh Sách</button>
</div>
<!-- Bảng -->
<table id="workerTable">
  <thead>
  <tr>
    <th>STT</th>
    <th>Họ và Tên</th>
    <th>Ngày sinh</th>
    <th>Địa chỉ</th>
    <th>Lương</th>
    <th>Chức vụ</th>
  </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
<!-- Kết nối -->

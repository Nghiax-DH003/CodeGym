<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<h1>Kiểm Tra Số Hoàn Hảo</h1>
<button onclick="kiemTraSoHoanHao()">Nhập số và kiểm tra</button>
<div id="ketQua"></div>

<script>
    function laSoHoanHao(n) {
        if (n < 2) return false;
        let tongUoc = 1;
        for (let i = 2; i <= n / 2; i++) {
            if (n % i === 0) {
                tongUoc += i;
            }
        }
        return tongUoc === n;
    }

    function kiemTraSoHoanHao() {
        let nhap = prompt("Nhập số nguyên dương:");
        let so = parseInt(nhap);
        if (isNaN(so) || so <= 0) {
            document.getElementById("ketQua").textContent = "Vui lòng nhập số nguyên dương!";
            return;
        }
        let ketQua = laSoHoanHao(so);
        document.getElementById("ketQua").innerHTML = so + " có là số hoàn hảo không? <br>Kết quả: " + (ketQua ? "True" : "False");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80px;
            padding: 5px;
            margin: 0 10px 10px 0;
        }
        button {
            margin: 0 5px 10px 0;
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
<h1>Máy Tính</h1>

<form id="calcForm">
    <input type="text" id="num1" placeholder="Số thứ nhất" value="12">
    <input type="text" id="num2" placeholder="Số thứ hai" value="12"><br>

    <button type="button" onclick="cong()">Cộng(+)</button>
    <button type="button" onclick="tru()">Trừ(-)</button>
    <button type="button" onclick="nhan()">Nhân(x)</button>
    <button type="button" onclick="chia()">Chia(/)</button>
</form>

<div id="result"></div>

<script>
    function layGiaTri() {
        let so1 = parseFloat(document.getElementById("num1").value);
        let so2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(so1)) so1 = 0;
        if (isNaN(so2)) so2 = 0;

        return { so1, so2 };
    }

    function cong() {
        let { so1, so2 } = layGiaTri();
        let ketQua = so1 + so2;
        document.getElementById("result").textContent = "Kết quả phép cộng: " + ketQua;
    }

    function tru() {
        let { so1, so2 } = layGiaTri();
        let ketQua = so1 - so2;
        document.getElementById("result").textContent = "Kết quả phép trừ: " + ketQua;
    }

    function nhan() {
        let { so1, so2 } = layGiaTri();
        let ketQua = so1 * so2;
        document.getElementById("result").textContent = "Kết quả phép nhân: " + ketQua;
    }

    function chia() {
        let { so1, so2 } = layGiaTri();
        if (so2 === 0) {
            document.getElementById("result").textContent = "Không thể chia cho 0!";
        } else {
            let ketQua = so1 / so2;
            document.getElementById("result").textContent = "Kết quả phép chia: " + ketQua;
        }
    }
</script>
</body>
</html>
